<button
  class="text-white w-full px-5 py-2 font-medium rounded text-sm"
  [type]="typeButton"
  [ngClass]="[
    'px-4 py-2 rounded-md font-medium transition-colors duration-150 focus:outline-none focus:ring-4',
    loading ? 'opacity-50 cursor-not-allowed' : ''
  ]"
  [ngClass]="colors"
  [disabled]="loading"
>
  <ng-content></ng-content>
</button>
