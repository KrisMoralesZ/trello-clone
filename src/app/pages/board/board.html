<div class="flex flex-col h-screen overflow-scroll">
  <div class="w-full grow px-4 pb-4" [ngClass]="backgroundClasses">
    <div class="flex flex-col h-full">
      <div>
        <h2 class="text-xl font-bold text-white my-4">{{ board?.title }}</h2>
      </div>
      <div
        class="flex grow items-start w-full h-full overflow-x-scroll"
        cdkDropListGroup
      >
        @for (list of board?.lists; track list.id) {
        <div
          class="rounded bg-gradient-to-br from-gray-400 via-gray-300 to-gray-200 w-72 p-2 mr-3 shrink-0"
        >
          <div class="flex justify-between py-1">
            <h3 class="text-sm font-bold ml-2">{{ list.title }}</h3>
          </div>
          <div
            class="text-sm mt-2 min-h-[2.5rem]"
            cdkDropList
            (cdkDropListDropped)="drop($event)"
            [cdkDropListData]="list.cards"
            [id]="list.id.toString()"
          >
            @for (item of list.cards; track item) {
            <div
              (click)="openModal(item)"
              cdkDrag
              class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400"
            >
              {{ item.title }}
            </div>
            }
          </div>
          <div class="mt-5">
            @if (!list.showCardForm) {
            <app-button color="sky" (click)="openCardForm(list)"
              >Add Card</app-button
            >
            } @if (list.showCardForm) {
            <div class="w-full">
              <textarea
                [formControl]="inputCard"
                class="w-full border-2 rounded p-2 mb-2"
              ></textarea>
              <div class="flex space-x-2 justify-between">
                <app-button color="sky" (click)="createCard(list)"
                  >Create</app-button
                >
                <app-button color="red" (click)="closeCardForm(list)"
                  >Close</app-button
                >
              </div>
            </div>
            }
          </div>
        </div>
        } @if (!showListForm) {
        <div class="mt-4">
          <app-button (click)="openListForm()" color="success">
            Add List
          </app-button>
        </div>
        } @if(showListForm){
        <div class="border-2 rounded bg-gray-200 w-72 p-2 mr-3 shrink-0">
          <input
            type="text"
            placeholder="Enter list title..."
            class="p-2 rounded w-72"
            [formControl]="inputList"
          />
          <div class="flex space-x-2 justify-between">
            <app-button color="primary" (click)="createNewList()"
              >Add List</app-button
            >
            <app-button color="danger" (click)="closeListForm()"
              >Cancel</app-button
            >
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
